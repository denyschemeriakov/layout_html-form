ime" id="time"> </label> <label class="form-field" for="car"> What are your favorite brand of cars? <select name="car" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate" class="form-field last-in-block"> How do you rate our work? <input type="range" name="rate" id="rate"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label for="comments" class="form-field"> Comments: <textarea name="comments" id="comments"></textarea> </label> <label for="recommend" class="form-field last-in-block"> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="yes">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
